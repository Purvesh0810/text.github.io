<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT CSS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Skranji&display=swap" rel="stylesheet">

    <style>
        .Text {
            text-align: left; /* left; right; justify */
            color: rgb(68, 0, 255);
            text-decoration: underline; /* overline; line-through; none */
            text-indent: 30%;
            text-transform: uppercase; /* capitalize; lowercase; none */
        }

        .Para {
            color: chartreuse;
            font-family: 'Croissant One', cursive;
            font-family: 'Skranji', cursive;
        }
    </style>
</head>

<body>

    <h1 class="Text">
        Hii From Text
    </h1>

    <p class="Para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas accusantium hic iste quasi odio
        earum eaque laborum aut consequuntur, nulla sint explicabo facere magni? Pariatur vel voluptatibus eos eius
        nobis.</p>

</body>

</html>
